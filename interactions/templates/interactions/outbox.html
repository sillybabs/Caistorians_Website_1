{% extends "Main/base.html" %}
{% block content %}
<div class="outbox_container">
  <h2 class="outbox_title">Outbox</h2>
  <ul class="outbox_list">
    {% for msg in messages %}
      <li class="outbox_item">
        <a href="{% url 'interactions:detail' msg.id %}" class="outbox_subject">
          {{ msg.subject }}
        </a>
        <span class="outbox_arrow">â†’</span>
        <span class="outbox_recipient">{{ msg.recipient.username }}</span>
        <span class="outbox_time">({{ msg.timestamp|date:"M d, Y H:i" }})</span>
      </li>
    {% empty %}
      <li class="outbox_empty">No sent messages.</li>
    {% endfor %}
  </ul>
</div>
{% endblock %}
