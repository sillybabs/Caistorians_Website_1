{% extends "Main/base.html" %}
{% block content %}
<h2>Year {{ room.year_group }} Chat</h2>

<div id="chat-box" style="border:1px solid #ccc; height:300px; overflow-y:scroll; padding:10px;">
    {% for msg in messages %}
        <p><strong>{{ msg.user.username }}:</strong> {{ msg.content }}</p>
    {% endfor %}
</div>

<input id="message-input" type="text" placeholder="Type your message..." style="width:80%;">
<button id="send-btn">Send</button>

<script>
    const protocol = window.location.protocol === 'https:' ? 'wss://' : 'ws://';
    const roomName = "{{ room.year_group }}"; // passed from view
    const socket = new WebSocket(protocol + window.location.host + "/ws/chat/" + roomName + "/");


    const chatBox = document.getElementById('chat-box');
    const input = document.getElementById('message-input');
    const sendBtn = document.getElementById('send-btn');

    socket.onmessage = function(e) {
        const data = JSON.parse(e.data);
        const line = document.createElement('p');
        line.innerHTML = `<strong>${data.user}:</strong> ${data.message}`;
        chatBox.appendChild(line);
        chatBox.scrollTop = chatBox.scrollHeight;
    };

    sendBtn.onclick = function() {
        const message = input.value.trim();
        if (message) {
            socket.send(JSON.stringify({ 'message': message }));
            input.value = '';
        }
    };

    input.addEventListener("keypress", function(e) {
        if (e.key === "Enter") sendBtn.click();
    });
</script>

{% endblock %}
