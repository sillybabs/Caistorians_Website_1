{% extends "Main/base.html" %}

{% block content %}
<div class="login-container">
    <h2>Login</h2>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Login</button>
    </form>
    <p>Don't have an account? <a href="{% url 'Accounts:create_account' %}">Register here</a>.</p>
</div>
{% endblock %}
