{% extends "Main/base.html" %}

{% block content %}
<div class="event-rsvp_container">
    <h2 class="event-rsvp_title">RSVP for "{{ event.title }}"</h2>

    <div class="event-rsvp_info">
        <p><strong>When:</strong> {{ event.start_time|date:"D, d M Y H:i" }} – {{ event.end_time|date:"D, d M Y H:i" }}</p>
        <p><strong>Location:</strong> {{ event.location }}</p>
    </div>

    <form method="post" class="event-rsvp_form">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="event-rsvp_btn">Submit RSVP</button>
    </form>

    <a href="{% url 'events:event_detail' event.pk %}" class="event-rsvp_back">← Back to Event</a>
</div>
{% endblock %}
