{% extends "Main/base.html" %}
{% block content %}
<h2>Delete Event</h2>
<p>Are you sure you want to delete "{{ event.title }}"?</p>
<form method="post">
  {% csrf_token %}
  <button type="submit">Yes, delete</button>
</form>
<a href="{% url 'events:event_detail' event.pk %}">Cancel</a>
{% endblock %}
