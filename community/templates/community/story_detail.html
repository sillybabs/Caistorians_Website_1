{% extends "Main/base.html" %}
{% block content %}
<h2>{{ story.title }}</h2>
<p><strong>By:</strong> {{ story.author.username }}</p>
<p><strong>Date:</strong> {{ story.created_at|date:"D, d M Y H:i" }}</p>
<p>{{ story.content }}</p>
<a href="{% url 'community:story_list' %}">Back to Stories</a>
{% if user == story.uploaded_by or user.is_staff %}
    <a href="{% url 'community:delete_photo' photo.pk %}">Delete</a>
{% endif %}

{% endblock %}
