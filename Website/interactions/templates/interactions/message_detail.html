{% extends "Main/base.html" %}
{% block content %}
<div class="message_detail">
  <h2 class="message_subject">{{ message.subject }}</h2>
  <div class="message_meta">
    <p><strong>From:</strong> {{ message.sender }}</p>
    <p><strong>To:</strong> {{ message.recipient }}</p>
    <p><strong>Date:</strong> {{ message.timestamp }}</p>
  </div>
  <hr>
  <p class="message_body">{{ message.body }}</p>

  <a href="{% url 'interactions:compose' %}?to={{ message.sender.username }}&subject=Re: {{ message.subject }}"
     class="reply_btn">
    Reply
  </a>
</div>
{% endblock %}
